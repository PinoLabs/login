
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Pagina de Login">
    <meta name="author" content="PinoLabs">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet"> 
    <link rel=”icon” href=”favicon.ico” type=”image/x-icon” />
    <link rel=”shortcut icon” href=”favicon.ico” type=”image/x-icon” />
  </head>
  <body class="container contenedor">

    <section class="log" id="log">
      <form class="form-login">
        <img class="mb-4" src="img/logo.svg" alt="" width="240">
        <h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>

        <label for="txtnom1" class="sr-only">Nombre de Usuario</label>
        <input type="text" id="txtnom1" class="form-control" placeholder="Ingrese su Nombre" required>       
        
        <label for="txtpass" class="sr-only">Contraseña</label>
        <input type="password" id="txtpass" class="form-control" placeholder="Ingrese su contraseña" required>
        
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="Recuerdame"> Recuerdame
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validaLog()">Ingreso</button>
        <div class="espacio1"></div>
        <a class="tc" href="#" onclick="reg()">No estas registrado?</a>
        <p class="mt-5 mb-3 text-muted">Creado Por PinoLabs &copy; 2022</p>
      </form>
    </section> <!-- /Log -->

    <section id="reg">
      <form class="form-reg">
        <img class="mb-4" src="/img/logo.svg" alt="" width="240">
        <h1 class="h3 mb-3 font-weight-normal">Registro de usuarios</h1>

        <label for="txtnom" class="sr-only">Nombre de Usuario</label>
        <input type="text" id="txtnom" class="form-control" placeholder="Ingrese su Nombre" minlength="10" maxlength="25" required>
        
        <label for="txtcorreo" class="sr-only">Correo Electronico</label>
        <input type="email" id="txtcorreo" class="form-control" placeholder="Ingrese su correo" minlength="10" maxlength="25" required>
        
        <label for="txtpsw" class="sr-only">Contraseña</label>
        <input type="password" id="txtpsw" class="form-control" placeholder="Ingrese su contraseña" minlength="10" maxlength="25" required>
        
        <label for="colorS" class="sr-only">Selecciones su color</label>
        <input type="color" id="colorS" class="form-control" placeholder="Seleccione su color">
        
        <label for="txttel" class="sr-only">Numero de Telefono</label>
        <input type="tel" id="txttel" class="form-control" placeholder="ingrese su numero" minlength="9" maxlength="9">

        <label for="txtcum" class="sr-only">Fecha de cumpleaños</label>
        <input type="date" id="txtcum" class="form-control">
        
        <label for="txtobs" class="sr-only">Sobre Mi</label>
        <input type="textarea" id="txtobs" class="form-control amp">

        <div class="espacio"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validaReg()">Registrar</button>
        <button class="btn btn-lg btn-primary btn-block" type="reset">Borrar</button><br>
        <a class="tc" href="#" onclick="log()">Ya estas registrado?</a>
        <p class="mt-5 mb-3 text-muted">Creado Por PinoLabs &copy; 2022</p>
      </form>
    </section><!-- /Reg-->

    <section class="form-perfil" id="perfil">
      <img class="ftoP" src="/img/ranita.jpg" width="30%">

      <h1>Bienvenido <div id="outusr"></div></h1>
      <h2> Mis Datos </h2>
      <h3>Sobre mi: <div id="outobs"></div></h3>
      <h3>Correo: <div id="outcorreo"></div></h3>
      <h3>Contraseña: <div id="outpass"></div></h3>
      <h3>Color: <div id="outcolor"></div></h3>
      <h3>Telefono: <div id="outphone"></div></h3>
      <h3>Cumpleaños: <div id="outcum"></div></h3>

      

  </section> <!-- Perfil -->

    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
